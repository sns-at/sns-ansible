- name: Patch VMs (allow reboot if needed)
  hosts: vm
  become: true
  tasks:
    - name: Upgrade packages on VMs
      ansible.builtin.apt:
        update_cache: true
        upgrade: dist
        autoremove: true

    - name: Check if reboot required
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: reboot_required

    - name: Reboot if required
      ansible.builtin.reboot:
        msg: "Reboot triggered by Ansible after patching"
        reboot_timeout: 900
      when: reboot_required.stat.exists

- name: Patch GPU nodes (NO automatic reboot, safer upgrade)
  hosts: gpu
  become: true
  tasks:
    - name: Upgrade packages on GPU nodes (conservative)
      ansible.builtin.apt:
        update_cache: true
        upgrade: yes
        autoremove: true

    - name: Warn if reboot required (no reboot here)
      ansible.builtin.stat:
        path: /var/run/reboot-required
      register: reboot_required_gpu

    - name: Print reboot-needed warning
      ansible.builtin.debug:
        msg: "Reboot required on this GPU node, but not rebooting automatically."
      when: reboot_required_gpu.stat.exists

